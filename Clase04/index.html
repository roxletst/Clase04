<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 4 CAC</title>
    <script src="https://kit.fontawesome.com/b2993177e2.js" crossorigin="anonymous"></script>

    <style>
        table, th, td {
            border : solid purple;      
            border-style:dashed;
        }
    </style>

</head>
<body>   
    <header>
       <a href="#lista">Listas|</a>
       <a href="#tablas">Tablas|</a>
       <a href="#iconos">Iconos</a>
    </header>

    <main>
        <section id="lista">
            <h2>Lista Ordenada</h2>
            <ol type="I" reversed>
                <li>Opción 1</li>
                <li>Opción 2</li>
                <li>Opción 3</li>
                <li>Opción 4</li>
                <li>Opción 5</li>
                <li>Opción 6</li>
            </ol>
        
            <h2>Lista sin ordenar</h2>
            <ul>
                <li>Opción 1</li>
                <li>Opción 2</li>
                <li>Opción 3</li>
            </ul>
            <hr>
        </section>

        <section id="tablas">
            <h2>Tablas</h2>

            <table>
                <tr>
                    <th>Titulo 1</th> 
                    <th>Titulo 2</th> 
                    <th>Titulo 3</th>
                </tr>
                <tr>
                    <td>Celda 1x1</td>
                    <td>Celda 2x1</td>
                    <td>Celda 3x1</td>
                </tr>
                <tr>
                    <td>Celda 1x2</td>
                    <td>Celda 2x2</td>
                    <td>Celda 3x2</td>
                </tr>
            </table>
            <hr>
        </section>

        <section id="iconos">
            <!-- <i class="fab fa-facebook fa-spin"></i><br> -->
            <i class="fa-brands fa-square-facebook fa-2x fa-shake"></i>
            <i class="fa-brands fa-square-instagram fa-2x fa-bounce"></i>
            <i class="fa-brands fa-square-whatsapp fa-2x fa-spin-pulse"></i>

        </section>
    </main>

</body>
</html>
